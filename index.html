        <h2>History</h2>

        <p>The first rangefinders, sometimes called “telemeters,” appeared in the twentieth century; the first rangefinder camera to be marketed was the 3A Kodak Autographic Special of 1916; the rangefinder was coupled. Rangefinder cameras were common from the 1930s to the 1970s, but the more advanced models lost ground to single-lens reflex (SLR) cameras. Rangefinder cameras have been made in all sizes and all film formats over the years, from 35mm through medium format (rollfilm) to large-format press cameras. Until the mid-1950s most were generally fitted to more expensive models of cameras. Folding bellows rollfilm cameras, such as the Balda Super Baldax or Mess Baldix, the Kodak Retina II, IIa, IIc, IIIc, and IIIC cameras and the Hans Porst Hapo 66e (a cheaper version of the Balda Mess Baldix), were often fitted with rangefinders.</p>

      <article id="distinctives">
        <h2>Distinctives</h2>

        <p>The viewfinder of a rangefinder camera is necessarily offset from the taking lens, so that the image shown is not exactly what will be recorded on the film; this parallax error is negligible at large subject distances, but increases as the distance decreases. More advanced rangefinder cameras project into the viewfinder a brightline frame that moves as the lens is focused, correcting parallax error down to the minimum distance at which the rangefinder functions. The angle of view of a given lens also changes with distance, and the brightline frames in the finders of a few cameras automatically adjust for this as well. For extreme close-up photography, the rangefinder camera is awkward to use, as the viewfinder no longer points at the subject.</p>

        <p>In contrast, the viewfinder pathway of an SLR transmits an image directly “through the lens.” This eliminates parallax errors at any subject distance, thus allowing for macro photography. It also removes the need to have separate viewfinders for different lens focal lengths. In particular, this allows for extreme telephoto lenses which would otherwise be very hard to focus and compose with a rangefinder. Furthermore, the through-the-lens view allows the viewfinder to directly display the depth of field for a given aperture, which is not possible with a rangefinder design. To compensate for this, rangefinder users often use zone focusing, which is especially applicable to the rapid-fire approach to street photography.</p>
